<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <title>NodaSoft test</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="off" class="header">
        <button class="btn btn-openPopupBtn"><a href="#on"> Open pop-up button</a></button>
        <div id="on" class="popup">
          <button class="btn btn-closePopupBtn"><a href="#off">X</a></button>
          <p class="popup-content">Pop-up</p>
        </div>
      </header>

      <main class="main">
        <section class="main-promo">
          <div class="promo-el"></div>
          <div class="promo-el"></div>
          <div class="promo-el"></div>
          <div class="promo-el"></div>
          <div class="promo-el"></div>
        </section>
        <section class="main-info">
          <div class="info-el"></div>
          <div class="info-el"></div>
          <div class="info-el"></div>
          <div class="info-el"></div>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
